<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
</head>
<body>

<!--Game Div Container-->
<div id="game">

	<!-- Game Title -->
	<div id="title">
		<h1>The Psychic Game</h1>
	</div>
	

	<!-- Game Instructions -->
	<div id="gameinstruction">
		<p>Guess what letter I'm thinking of?</p>
	</div>

	<!-- Wins Tally -->
	<div>
		<p>Wins:</p>
			<div id="wins"></div>
	</div>
	
	<!-- Losses Tally -->
	<div>
		<p>Losses</p>
			<div id="losses"></div>
	</div>

	<!-- Remaining Guesss -->
	<div> 
		<p>Guesses left:</p>
			<div id="guesses-left"></div> 
	</div>

	<!-- User guesses so far -->
	<div> 
		<p>Your guesses so far:</p>
			<div id="letters-guessed"></div>
</div>



<script src="assets/javascript/game.js" type="text/javascript"></script>



</body>
</html>
