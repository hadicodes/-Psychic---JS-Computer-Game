<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<!--Game Div Container-->
<div id="game" class="container">

	<!-- Game Title -->
	<div id="title" class="jumbotron">
		<h1>The Psychic Game</h1>
		<p>Guess what letter I'm thinking of?</p>
	</div>
		

	<!-- Wins Tally -->
	<div>
		<p>Wins:</p>
			<div id="wins"></div>
	</div>
	
	<!-- Losses Tally -->
	<div>
		<p>Losses:</p>
			<div id="losses"></div>
	</div>

	<!-- Remaining Guesss -->
	<div> 
		<p>Guesses left:</p>
			<div id="guesses-left"></div> 
	</div>

	<!-- User guesses so far -->
	<div> 
		<p>Your guesses so far:</p>
			<div id="letters-guessed"></div>
</div>


<!-- Javascript Link to game.js -->
<script src="assets/javascript/game.js" type="text/javascript"></script>



</body>
</html>
